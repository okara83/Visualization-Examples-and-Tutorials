<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Ben", "label": "Ben", "shape": "dot"}, {"id": "Kate", "label": "Kate", "shape": "dot"}, {"id": "Thinh", "label": "Thinh", "shape": "dot"}, {"id": "Jorge", "label": "Jorge", "shape": "dot"}, {"id": "Alfredo", "label": "Alfredo", "shape": "dot"}, {"id": "Francisco", "label": "Francisco", "shape": "dot"}, {"id": "Olivia", "label": "Olivia", "shape": "dot"}, {"id": "Chris", "label": "Chris", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Ben", "to": "Kate", "width": 0}, {"from": "Ben", "to": "Thinh", "width": 0}, {"from": "Ben", "to": "Jorge", "width": 3}, {"from": "Ben", "to": "Alfredo", "width": 3}, {"from": "Ben", "to": "Francisco", "width": 7}, {"from": "Ben", "to": "Olivia", "width": 9}, {"from": "Ben", "to": "Chris", "width": 3}, {"from": "Kate", "to": "Thinh", "width": 0}, {"from": "Kate", "to": "Jorge", "width": 7}, {"from": "Kate", "to": "Alfredo", "width": 6}, {"from": "Kate", "to": "Francisco", "width": 8}, {"from": "Kate", "to": "Olivia", "width": 8}, {"from": "Kate", "to": "Chris", "width": 1}, {"from": "Thinh", "to": "Jorge", "width": 0}, {"from": "Thinh", "to": "Alfredo", "width": 1}, {"from": "Thinh", "to": "Francisco", "width": 5}, {"from": "Thinh", "to": "Olivia", "width": 9}, {"from": "Thinh", "to": "Chris", "width": 8}, {"from": "Jorge", "to": "Alfredo", "width": 0}, {"from": "Jorge", "to": "Francisco", "width": 5}, {"from": "Jorge", "to": "Olivia", "width": 0}, {"from": "Jorge", "to": "Chris", "width": 2}, {"from": "Alfredo", "to": "Francisco", "width": 0}, {"from": "Alfredo", "to": "Olivia", "width": 7}, {"from": "Alfredo", "to": "Chris", "width": 0}, {"from": "Francisco", "to": "Olivia", "width": 0}, {"from": "Francisco", "to": "Chris", "width": 2}, {"from": "Olivia", "to": "Chris", "width": 0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 500
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
